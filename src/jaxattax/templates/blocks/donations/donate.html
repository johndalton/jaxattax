{% load jaxattax_tags %}
<form action="" method="post" data-donate>
    {% csrf_token %}
    {% form_field donate_form.page %}
    <div class="form-row">
        {% form_field donate_form.name group_class="col-md-4" %}
        {% form_field donate_form.amount|add_class:"no-spinner" group_class="col-md-4" prefix="$" %}
    </div>
    {% form_field donate_form.consent %}
    <button class="btn btn-primary" type="submit">Donate!</button>
</form>
